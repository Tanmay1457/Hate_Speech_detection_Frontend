<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="Desktop1" style="width: 100%; height: 100%; position: relative; background: white">
        <div class="Rectangle1" style="width: 608px; height: 650px; left: 403px; top: 60px; position: absolute; background: #AFDAE4; border-radius: 15px; border: 2px #0A0A0A solid">
            <div class="bot-name" style="text-align: center; font-size: 24px;margin-top: 20px; font-weight: bold; color: #ed1818;">ðŸ›‘HateNirikshakBotðŸ›‘</div>
            
        </div>
        <div class="Rectangle2" id="chat-box" style="width: 560px; height: 500px; left: 427px; top: 130px; position: absolute; background: #FFFEFE; border-radius: 10px; border: 3px #138CE4 solid; overflow-y: auto;">
            <div class="chat-bot">Welcome to HateNirikshakBot. Please send "hi" to start the conversation.</div>
        </div>
        <div class="Rectangle3" style="width: 560px; height: 50px;left: 427px; top: 640px; position: absolute; background: #648484; border-radius: 18px; border: 3px #FBF4F4 solid">
            <input type="text" id="user-input" style="width: 90%;font-size: 20px;  height: 80%; border: none; background: none; outline: none; padding: 5px; color: white;" placeholder="Type a message" onkeypress="handleKeyPress(event)">
            <!-- Send button using Font Awesome -->
            <i class="fas fa-paper-plane" onclick="sendMessage()" style="font-size: 24px; color: white; position: absolute; right: 10px; top: 50%; transform: translate(-50%, -50%); cursor: pointer;"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
